
<div class="card text-black" style="border-radius: 25px;" id="post">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        </div>
          <h1 class="text-center h1 fw-bold mb-5  "> {{heading}}</h1> 
          <a routerLink="/dashboard" class="btn btn-warning">Go To Dashboard</a>
        
        <hr>
        <div *ngFor= "let data of posts;" class="card" style="width: 18rem; margin-left: 20px; margin-bottom: 2%;">
          <img src="{{serverRunning+data.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <!-- <h5 class="card-title text-warning"> userName<strong class="text-warning">{{data.postdata.name}} </strong></h5> -->
            <p class="card-text"> <strong>Title:</strong> <span class="text-warning">{{data.title}}</span></p>
            <p class="card-text"> <strong>Description:</strong> <span class="text-danger">{{data.description}}</span></p>
          </div>
          <div class="card-body">
            <a href="#" class="btn btn-primary">view more...</a>
          </div>
        </div>
      </div>
    </div>
    </div>
