<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Profile Details</p>
  
                  <form [formGroup]="userDetails"  (ngSubmit)="editDetails()" class="mx-1 mx-md-4" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="name"/>
                        <label class="form-label" for="form3Example1c"> Name</label>
                      </div>
                      <div *ngIf="validateFiled['name'].touched && validateFiled['name'].invalid" class="error">
                        <div *ngIf="validateFiled['name'].errors && validateFiled['name'].errors['required']"> Name is required.</div>
                        <div *ngIf="validateFiled['name'].errors && validateFiled['name'].errors['minlength']"> Name should be 4-20 character..</div>
                        <div *ngIf="validateFiled['name'].errors && validateFiled['name'].errors['pattern']">Special Character not allowed..</div>
                    
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName="email" readonly="true"/>
                        <label class="form-label" for="form3Example3c">Email</label>
                      </div>
                      <div *ngIf="validateFiled['email'].touched && validateFiled['email'].invalid" class="error">
                        <div *ngIf="validateFiled['email'].errors && validateFiled['email'].errors['required']">Email Adrress is required.</div>
                        <div *ngIf="validateFiled['email'].errors && validateFiled['email'].errors['pattern']">Invaild Email Address..</div>
                    
                    </div>
                     
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4c" class="form-control" formControlName="age" />
                        <label class="form-label" for="form3Example4c">Age</label>
                      </div>
                      <div *ngIf="validateFiled['age'].touched && validateFiled['age'].invalid" class="error">
                        <div *ngIf="validateFiled['age'].errors && validateFiled['age'].errors['required']">Age required.</div>
                       </div> 
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4c" class="form-control" formControlName="country"/>
                          <label class="form-label" for="form3Example4c">Country</label>
                        </div>
                        <div *ngIf="validateFiled['country'].touched && validateFiled['country'].invalid" class="error">
                            <div *ngIf="validateFiled['country'].errors && validateFiled['country'].errors['required']">Please Select any one country required.</div>
                           </div> 
                      </div>
  

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button style="margin-left: -20%;" type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                      <a  class="btn btn-warning mx-1 " routerLink="/changePassword">Change Password </a> 
                    <a  class="btn btn-danger mx-1 " routerLink="/dashboard">Cancel </a>
                                         
                    </div>
                     
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
