<p>post-create works!</p>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Post Create</p>
  
                  <form [formGroup]="postDetails"  (ngSubmit)="postAdd();printformValue();" class="mx-1 mx-md-4" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="title"/>
                        <label class="form-label" for="form3Example1c"> Title</label>
                      </div>
                      <div *ngIf="validateFiled['title'].touched && validateFiled['title'].invalid" class="error">
                        <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['required']"> Title is required.</div>
                        <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['minlength']"> Title should be min 4 character..</div>
                        <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['maxlength']"> Title should be max 20 character..</div>
                        <!-- <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['pattern']">Special Character not allowed..</div> -->
                    
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example3c" class="form-control" formControlName="description"/>
                        <label class="form-label" for="form3Example3c">Description</label>
                      </div>
                      <div *ngIf="validateFiled['title'].touched && validateFiled['title'].invalid" class="error">
                        <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['required']"> Description is required.</div>
                        <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['minlength']"> Description should be min 4 character..</div>
                        <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['maxlength']"> Description should be max 20 character..</div>
                        <!-- <div *ngIf="validateFiled['title'].errors && validateFiled['title'].errors['pattern']">Special Character not allowed..</div> -->
                    
                    </div>
                     
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="file" id="form3Example4c" class="form-control" (change)="onFileSelected($event)" accept="image/*"  formControlName="image" />
                        <label class="form-label" for="form3Example4c">Image</label>
                      </div>
                      <div *ngIf="validateFiled['image'].touched && validateFiled['image'].invalid" class="error">
                        <div *ngIf="validateFiled['image'].errors && validateFiled['image'].errors['required']">Image is required.</div>
                       </div> 
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Post</button>
                      <a  class="btn btn-danger mx-1 " routerLink="/dashboard">Cancel </a>
                                           
                      </div>
                     
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
